        <div class="row " *ngIf="!singleShopSelected">

          <div class="col-4 mb-4" *ngFor="let product of allData |filter:searchFilter | paginate: { itemsPerPage: 9, currentPage: p }">
            <mat-card class="example-card">
              <mat-card-header class="mb-1" (click)="getShop(product)">
                <!--  -->
                <div mat-card-avatar class="example-header-image">
                  <img src="{{ip}}{{product.shopImgURL}}" width="50" class="rounded-circle">
                </div>
                <mat-card-title style="font-size:15px;cursor: pointer;" title="{{product.shopName}}">{{product.shopName
                  | slice:0:18 | titlecase}} </mat-card-title>
                <mat-card-subtitle> </mat-card-subtitle>
              </mat-card-header>
              <img *ngIf="product.assetImageURL;" mat-card-image src="{{ip}}{{product.assetImageURL}}" alt="Product photo">
              <img *ngIf="product.assetImageURL==null;" mat-card-image id="inf" src="assets/images/inf.png" alt="No image found"
                #noImageFound>
              <mat-card-content>
                <table>
                  <tr *ngFor="let d of product.assetItemList ">
                    <th>{{d.heading}}:</th>
                    <td style="font-size:10px">{{d.value}}</td>
                  </tr>

                </table>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>Details</button>
                <!-- <button mat-button>SHARE</button> -->
              </mat-card-actions>
            </mat-card>
          </div>

        </div>
